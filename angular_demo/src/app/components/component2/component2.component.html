Hello From {{somePersons[0].name}}
<br>
<span ngNonBindable>
    {{somePersons.name}}
</span>

<table>
    <tr>
        <th>Name</th>
        <th>Surname</th>
        <th>Social Security</th>
    </tr>
    <ng-container *ngFor="let person of somePersons">
        <ng-container *ngIf="person.name.startsWith('a')">
                <tr [ngStyle]="{'color':'red'}">
                    <td>{{person.name}}</td>
                    <td>{{person.surname}}</td>
                    <td>{{person.socialsecurity}}</td>
                </tr>
        </ng-container>
    </ng-container>
</table>
